<p></p>
<div class="no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
    <div class="row no-gutters">
        <div class="col p-4 d-flex flex-column position-static">
            <p>GNU/Linux üzerinde sık kullanılan çeşitli komutların açıklamalarına ve örnek kullanımlarına aşağıdaki liste üzerinden hızlıca ulaşabilirsiniz.</p>
            <input class="border filter-bar" type="search" id="myInput" onkeyup="myFunction()" placeholder="Komut adı girin..">
            <p></p>
            <ul id="myUL" class="list-unstyled ">
                {% for post in site.komut | sort: 'title' limit:10 %}
                    <li ><a href="{{ site.url }}{{ post.url }}"><span class="mavi text-primary small "> {{ post.title }}</span></a></li>
                    <hr>
                {% endfor %}
            </ul>
            <button class="btn btn-outline-primary mavi" id="showMoreButton" onclick="showMore()">Tümünü listele..</button>
        </div>
    </div>
</div>

<script>
function myFunction() {
    var input, filter, ul, li, a, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}

function showMore() {
    var ul, li, i;
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 3; i < li.length; i++) {
        if (li[i].style.display === "none") {
            li[i].style.display = "";
        }
    }
    document.getElementById("showMoreButton").style.display = "none";
}
</script>
